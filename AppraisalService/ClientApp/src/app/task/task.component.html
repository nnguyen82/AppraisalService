<div class="tabTitlePanel">
  <p-tabMenu [model]="items"></p-tabMenu>
</div>

<p-card>
  <p-table [columns]="cols" [value]="data" selectionMode="single">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" style="background-color: #3071a9; color: white;">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <br />
  <p-button label="New Task" icon="pi pi-folder" (click)="DialogClick()"></p-button>
</p-card>

<p-dialog [(visible)]="showDialog" [contentStyle]="{'height':'600px', 'width':'600px'}">
  <p-header style="color:#3071a9; font-size:large">
    New Task
  </p-header>
  Content
  <p-footer>
    <p-button label="Submit"></p-button>
    <p-button label="Close" (click)="CloseDialogClick()"></p-button>
  </p-footer>
</p-dialog>
